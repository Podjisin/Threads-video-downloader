name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests pillow pyinstaller

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.LOCALAPPDATA }}\ms-playwright
          key: ms-playwright-${{ runner.os }}-py311

      - name: Install Playwright Chromium
        shell: pwsh
        run: |
          python -m playwright install chromium

      - name: Build EXE (bundles ms-playwright)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $pwBrowsers = Join-Path $env:LOCALAPPDATA "ms-playwright"
          if (!(Test-Path $pwBrowsers)) { throw "Playwright browsers not found at $pwBrowsers" }

          pyinstaller `
            --noconfirm `
            --onefile `
            --windowed `
            --name "ThreadsDownloader" `
            --add-data "$pwBrowsers;ms-playwright" `
            --icon "assets/icon.ico" `
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ThreadsDownloader-windows
          path: dist/ThreadsDownloader.exe
